{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Blog em Django{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <header>
        <h1><a href="{% url 'post_list' %}">Meu Blog Profissional</a></h1>
        <nav>
            <a href="{% url 'post_list' %}">Posts</a>
            </nav>
    </header>

    <main>
        {% block content %}
            {% endblock content %}
    </main>

    <footer>
        <p>&copy; 2025 Leo & Motch's Blog. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
